<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock API UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .response { background: #f4f4f4; padding: 1em; border-radius: 4px; margin-top: 1em; }
    label { display: block; margin-top: 1em; }
    input, button { margin-top: 0.5em; }
  </style>
</head>
<body>
  <h1>Mock API UI</h1>
  <p>Call your API endpoints below. Make sure your API or mock server is running!</p>

  <form id="hello-form">
    <label for="name">Name (optional):</label>
    <input type="text" id="name" name="name" placeholder="World">
    <button type="submit">Call /hello</button>
  </form>

  <div id="hello-response" class="response" style="display:none;"></div>

  <script src="mock-ui.js"></script>
</body>
</html>
